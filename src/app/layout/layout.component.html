<div class="container">
  <div class="header">
    <div class="header-heading">{{ heading }}</div>

    <ul class="dropdown dropdown2">
      <li class="dropdown-li" [class.active]="activeMenu == 'encode_decode'">
        <a>Encode / Decode</a>
        <div class="dropdown-content">
          <a [routerLink]="['/hash','encode', 'base64']">Base64 Encode</a>
          <a [routerLink]="['/hash','decode', 'base64']">Base64 Decode</a>
          <a [routerLink]="['/hash','encode', 'base64-file']">File Base64 Encode</a>
          <a [routerLink]="['/hash','encode', 'md5']">Md5 Encode</a>
          <a [routerLink]="['/hash','encode', 'sha256']">SHA256 Encode</a>
          <a [routerLink]="['/hash','encode', 'SHA224']">SHA224 Encode</a>
          <a [routerLink]="['/hash','encode', 'url']">URL Encode</a>
          <a [routerLink]="['/hash','decode', 'url']">URL Decode</a>
        </div>
      </li>

      <li class="dropdown-li" [class.active]="activeMenu == 'format'">
        <a>Formaters</a>
        <div class="dropdown-content">
          <a [routerLink]="['/format','beautify', 'json']">JSON Beautify</a>
          <a [routerLink]="['/format','minify', 'json']">JSON Minify</a>

          <a [routerLink]="['/format','beautify', 'js']">Javascript Beautify</a>
          <a [routerLink]="['/format','minify', 'js']">Javascript Minify</a>

          <a [routerLink]="['/format','beautify', 'css']">CSS Beautify</a>
          <a [routerLink]="['/format','minify', 'css']">CSS Minify</a>
          
        </div>
      </li>
      <li class="dropdown-li" [class.active]="activeMenu == 'timestamp'"><a [routerLink]="['/timestamp']">TimeStamp</a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
