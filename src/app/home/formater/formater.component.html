<div class="top-container">
  <div class="col-left">Enter Your Text</div>
  <div class="col-right">Expected Result</div>
</div>
<div class="action-conatiner">
  
  <div class="left-container" [ngClass]="{'non-editor-container':method=='beautify'}">
    <!--<div class="action-header">
      <h2> {{ method }} {{ type }} :</h2>
       <div class="right-action-header">
        <button (click)="convert()">Convert</button>
        <button (click)="reset()">Reset</button>
      </div> 
      <div class="clearfix"></div>
    </div>-->
    <!-- <input type="file"  #uploadFile accept=".{{type}}"  (change)="renderUploadedFile($event)"/>
    <p class="or-text">Or</p> -->
    <textarea [(ngModel)]="convertKeyWord" class="converter-textarea" 
      placeholder="Enter Text to {{ method }} {{ type }}" *ngIf="method=='beautify'"></textarea>
      
      <ngs-code-editor 
      [value]="convertKeyWord"
      theme="vs-dark"
      [language]="selectedLanguage"
      [options]="options"
      [dependencies]="dependencies" 
      (valueChanged)="onCodeChanged($event)"
      *ngIf="method=='minify'"
      >
    </ngs-code-editor>
  </div>
  <div class="mid-container">
    <button (click)="convert()" [disabled]="!convertKeyWord">Convert</button>
    <button (click)="reset()" [disabled]="!convertKeyWord">Reset</button>
    <!-- <button (click)="copy()" class="btn" [disabled]="!convertResult">Copy</button> -->
    <button (click)="download()" [disabled]="!convertResult" class="btn">Download</button>

  </div>
  <div class="right-container" >
    <div class="result-content" id="resultContent" [ngClass]="{'non-editor-container':method=='minify'}">
      <textarea [(ngModel)]="convertResult" class="converter-textarea" 
      placeholder="Enter Text to {{ method }} {{ type }}" *ngIf="method=='minify'">{{convertResult}}</textarea>
      <ngs-code-editor 
      [value]="convertResult"
      theme="vs-dark"
      [language]="selectedLanguage"
      [options]="options"
      [dependencies]="dependencies" 
      *ngIf="method=='beautify'"
      >
    </ngs-code-editor>
    </div>
 

    <div class="error-text" *ngIf="errorData.json">
      {{errorData.json}}
    </div>
  </div>
</div>
