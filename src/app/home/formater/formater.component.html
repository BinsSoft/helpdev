       <div class="right-action-header">

    <!-- <input type="file"  #uploadFile accept=".{{type}}"  (change)="renderUploadedFile($event)"/>

    <textarea [(ngModel)]="convertKeyWord" class="converter-textarea"
      placeholder="Enter Text to {{ method }} {{ type }}"></textarea>
  </div>
  <div class="mid-container">
    <button (click)="convert()">Convert</button>
    <button (click)="reset()">Reset</button>
    <button (click)="copy()" class="btn">Copy</button>
    <button (click)="download()" class="btn">Download</button>

    <button [ngClass]="{'active':(!viewMode || (viewMode && viewMode == 'text'))}" (click)="viewMode='text'"
      *ngIf="method=='beautify' && type=='json'">Text Mode</button>
    <button [ngClass]="{'active':(viewMode && viewMode == 'viewer')}" (click)="viewMode='viewer'"
      *ngIf="method=='beautify' && type=='json'">Viewer Mode</button>
  </div>
  <div class="right-container">
    <div class="result-content" id="resultContent" *ngIf="method=='beautify' && type!='json'">
      <textarea class="converter-textarea">{{convertResult}}</textarea>
    </div>
    <div class="result-content" *ngIf="method=='beautify' && type=='json'">

      <textarea class="converter-textarea"
        *ngIf="!viewMode || (viewMode && viewMode == 'text')">{{convertResult}}</textarea>
      <ngx-json-viewer *ngIf="viewMode == 'viewer'" [expanded]="false" [json]="jsonResultData"></ngx-json-viewer>
    </div>


    <div class="error-text" *ngIf="errorData.json">
      {{errorData.json}}
    </div>
  </div>
</div>
