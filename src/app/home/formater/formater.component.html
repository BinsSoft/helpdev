<div class="top-container">
  <div class="col-left">Enter Your Text</div>
  <div class="col-right">Expected Result</div>
</div>
<div class="action-conatiner">
  
  <div class="left-container">
    <!--<div class="action-header">
      <h2> {{ method }} {{ type }} :</h2>
       <div class="right-action-header">
        <button (click)="convert()">Convert</button>
        <button (click)="reset()">Reset</button>
      </div> 
      <div class="clearfix"></div>
    </div>-->
    <!-- <input type="file"  #uploadFile accept=".{{type}}"  (change)="renderUploadedFile($event)"/>
    <p class="or-text">Or</p> -->
    <!-- <textarea [(ngModel)]="convertKeyWord" class="converter-textarea"
      placeholder="Enter Text to {{ method }} {{ type }}"></textarea> -->

      <div ace-editor [(text)]="convertKeyWord" [options]="options"
      [readOnly]="false"></div>
  </div>
  <div class="mid-container">
    <button (click)="convert()" [disabled]="!convertKeyWord">Convert</button>
    <button (click)="reset()" [disabled]="!convertKeyWord">Reset</button>
    <button (click)="copy()" class="btn" [disabled]="!convertResult">Copy</button>
    <button (click)="download()" [disabled]="!convertResult" class="btn">Download</button>

    <button [disabled]="!convertResult" [ngClass]="{'active':(!viewMode || (viewMode && viewMode == 'text'))}" (click)="viewMode='text'"
      *ngIf="method=='beautify' && type=='json'">Text Mode</button>
    <button [disabled]="!convertResult" [ngClass]="{'active':(viewMode && viewMode == 'viewer')}" (click)="viewMode='viewer'"
      *ngIf="method=='beautify' && type=='json'">Viewer Mode</button>
  </div>
  <div class="right-container">
    <div class="result-content" id="resultContent" *ngIf="(method=='beautify' && type!='json') || method == 'minify'">
      
      <div ace-editor [(text)]="convertResult" [options]="options"
      [readOnly]="false" class="converter-textarea"></div>
    </div>
    <div class="result-content" *ngIf="method=='beautify' && type=='json'">
      <div ace-editor [(text)]="convertResult" [options]="options"
      [readOnly]="false" class="converter-textarea"></div>
      <ngx-json-viewer *ngIf="viewMode == 'viewer'" [expanded]="false" [json]="jsonResultData"></ngx-json-viewer>
    </div>


    <div class="error-text" *ngIf="errorData.json">
      {{errorData.json}}
    </div>
  </div>
</div>
